<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Task</title>
  <!-- <link rel="stylesheet" href="home.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="home.css?81f2805493fa7db17cc4" rel="stylesheet"></head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img src="./src/img/plane.jpg">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="history.html">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">About us</a>
              </li>
            </ul>

          </div>
        </nav>
      </div>
    </div>
    <div class="row">

      <div class="col-md-3 col-sm-6">
        <nav class="nav flex-column nav-pills">
          <a class="nav-item nav-link active" id="nav-flights" data-toggle="tab" aria-controls="tab-flights"
            href="#tab-flights"><i class="fas fa-fighter-jet"></i> Flights</a>
          <a class="nav-item nav-link" id="nav-hotels" data-toggle="tab" aria-controls="tab-hotels"
            href="#tab-hotels"><i class="fas fa-bed"></i> Hotels</a>
          <a class="nav-item nav-link" id="nav-cars" data-toggle="tab" aria-controls="tab-cars" href="#tab-cars"><i
              class="fas fa-car"></i>
            Cars</a> </nav>
      </div>
      <div class="col-md-9 col-sm-6">
        <div class="tab-content">
          <!-- Flights -->
          <div class="tab-pane fade active show" id="tab-flights" aria-labelledby="nav-flights">
            <div class="row">
              <div class="col">
                <form id="plane" class="for-history">
                  <div class="form-row ">
                    <div class="form-group col-md-6">
                      <label for="input-startdate-flights">Start Date</label>
                      <input type="date" class="form-control form-control-sm" id="input-startdate-flights"
                        class="dateStartInput" placeholder="mm/dd/yyyy" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="input-enddate-flights">End Date</label>
                      <input type="date" class="form-control form-control-sm end-date" id="input-enddate-flights"
                        class="dateEndInput" placeholder="mm/dd/yyyy" required disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="input-from-flights">From</label>
                    <input type="text" class="form-control form-control-sm" id="input-from-flights" placeholder="Minsk"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="input-to-flights">To</label>
                    <input type="text" class="form-control form-control-sm" id="input-to-flights" placeholder="Moscow"
                      required>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary search" id="search-flights" disabled>Search</button>
                    <button type="button" class="btn btn-default" name="reset_form"
                      onclick="this.form.reset();">Clear</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Hotels -->
          <div class="tab-pane fade" id="tab-hotels" aria-labelledby="nav-hotels">
            <div class="row">
              <div class="col">
                <form id="bed" class="for-history">
                  <div class="form-row ">
                    <div class="form-group col-md-6">
                      <label for="input-startdate-hotels">Start Date</label>
                      <input type="date" class="form-control form-control-sm" id="input-startdate-hotels"
                        placeholder="mm/dd/yyyy" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="input-enddate-hotels">End Date</label>
                      <input type="date" class="form-control form-control-sm end-date" id="input-enddate-hotels"
                        placeholder="mm/dd/yyyy" required disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="amenities-select-hotels">Amenities</label>
                    <select class="form-control form-control-sm" id="amenities-select-hotels" required>
                      <option>&#9733;</option>
                      <option>&#9733;&#9733;</option>
                      <option>&#9733;&#9733;&#9733;</option>
                      <option>&#9733;&#9733;&#9733;&#9733;</option>
                      <option>&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="mr-sm-2" for="select-country-hotels">Location</label>
                    <select class="custom-select mr-sm-2 form-control-sm" id="select-country-hotels" required>
                      <option selected value="">Choose country</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="mr-sm-2" for="select-city-hotels">Location</label>
                    <select class="custom-select mr-sm-2 form-control-sm" id="select-city-hotels" required>
                      <option selected value="">Choose city</option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" id="search-hotels" class="btn btn-primary search" disabled>Search</button>
                    <button type="button" class="btn btn-default" name="reset_form"
                      onclick="this.form.reset();">Clear</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Cars -->
          <div class="tab-pane fade" id="tab-cars" aria-labelledby="nav-cars">
            <div class="row">
              <div class="col">
                <form class="for-history" id="car">
                  <div class="form-row ">
                    <div class="form-group col-md-6 ">
                      <label for="input-startdate-cars">Start Date</label>
                      <input type="date" class="form-control form-control-sm" id="input-startdate-cars"
                        placeholder="mm/dd/yyyy" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="input-enddate-cars">End Date</label>
                      <input type="date" class="form-control form-control-sm end-date" id="input-enddate-cars"
                        placeholder="mm/dd/yyyy" required disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="type-cars-select">Type</label>
                    <select class="form-control" id="type-cars-select">
                      <option selected value="economy">economy</option>
                      <option value="business">business</option>
                      <option value="luxury">luxury</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="mr-sm-2" for="select-country-cars">Location</label>
                    <select class="custom-select mr-sm-2 form-control-sm" id="select-country-cars">
                      <option selected>Choose country</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="mr-sm-2" for="select-city-cars">Location</label>
                    <select class="custom-select mr-sm-2 form-control-sm" id="select-city-cars">
                      <option selected>Choose city</option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary search" id="search-cars" disabled>Search</button>
                    <button type="button" class="btn btn-default" name="reset_form"
                      onclick="this.form.reset();">Clear</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- <script src="dist/home.js"></script> -->
<script type="text/javascript" src="home.js?81f2805493fa7db17cc4"></script></body>

</html>
